<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atrapar al Gato</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ATRAPA AL GATO 😾🐈</h1>

    <div class="game-info">
      <div class="player-section">
        <label for="player-name">Nombre del Jugador:</label>
        <input type="text" id="player-name" placeholder="Ingresa tu nombre" maxlength="20" />
      </div>

      <div class="difficulty-section">
        <label for="difficulty">
          Dificultad: <span id="diff-value">5</span>
        </label>
        <input type="range"
               id="difficulty"
               min="1" max="10"
               value="5"
               oninput="document.getElementById('diff-value').innerText = this.value" />
      </div>

      <button id="btn-new-game">Nuevo Juego</button>

      <div class="status-section">
        <p>Estado: <span id="game-status">Presiona "Nuevo Juego" para comenzar</span></p>
        <p>Movimientos: <span id="moves-count">0</span></p>
      </div>

      <button id="show-scores">Ver Puntuaciones</button>
    </div>

    <div class="hex-board" id="board"></div>

    <div class="high-score-section" id="high-score-section" style="display:none;">
      <h3>🏆 Mejores Puntuaciones</h3>
      <div class="score-tabs">
        <button class="tab-button active" data-tab="top">Top 10</button>
        <button class="tab-button" data-tab="winning">Solo Victorias</button>
        <button class="tab-button" data-tab="recent">Recientes</button>
      </div>
      <ul class="score-list" id="score-list"></ul>
      <button id="close-scores">Cerrar</button>
    </div>
  </div>

  <script src="/game.js" defer></script>
</body>
</html>
